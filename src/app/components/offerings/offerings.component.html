      <div class="carousel-item active" class="cItem">
        <div *ngFor="let offering of offerings;let i =index" class="offering" [class.selected]="i===selected" (click)="onOfferingClick(i)">

          <h4>{{offering.name}}</h4>
        </div>
      </div>
    </div>
